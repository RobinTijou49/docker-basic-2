[loggers]
keys=root,uvicorn
[handlers]
keys=console
[formatters]
keys=json
[formatter_json]
format={"timestamp":"%(asctime)s","level":"%(levelname)s","logger":"%(name)s","message":"%(message)s"}
[handler_console]
class=StreamHandler
level=INFO
formatter=json
args=(sys.stdout,)
[logger_root]
level=INFO
handlers=console
[logger_uvicorn]
level=INFO
handlers=console
propagate=0
qualname=uvicorn
